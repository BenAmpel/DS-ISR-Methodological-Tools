<!-- Open Graph / Social Sharing -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-preview.png" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-preview.png" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />

<!-- Academic / Scholar metadata -->
<meta name="citation_title" content="{{ site.title }}" />
<meta name="citation_author" content="Ampel, Benjamin" />
<meta name="citation_publication_date" content="2026" />
